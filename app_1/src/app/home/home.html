<app-parent></app-parent>
<div class="mb-3">
    <label for="searchInput" class="form-label">Search Products</label>
    <input type="text" class="form-control" id="searchInput" [(ngModel)]="searchTerm" placeholder="Search by title">
</div>
<div class="container">
    <div class="row cols-4">
        <div class="col">
        <h2>Products</h2>
        <div class="row">
            @for (product of products |search:searchTerm;track product.id)  {
              <div class="card mb-4" [routerLink]="['/product-details', product.id]"  style="cursor: pointer;">
                <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Price: {{ product.price | currency:'EGP'}}</strong></p>
                <p class="card-text">Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
                </div>
            </div>
            }@empty {
              <p>No products available.</p>
            }
        
        </div>
        </div>
    </div>
</div>
