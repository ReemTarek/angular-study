<p>product-detils works!</p>
@if (product) {
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image" class="img-fluid" alt="{{ product.title }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Price: {{ product.price | currency:'EGP' }}</strong></p>
        <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
      </div>
    </div>
  </div>
}
